apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8081"
    prometheus.io/path: "/prometheus"
  labels:
    app: jackson-guava
  name: jackson-guava
  namespace: default
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: jackson-guava
  sessionAffinity: None
  type: ClusterIP
